<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libero Teus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2975536bc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class = "header-log">
            <h1>Libero Teus</h1>

            <ul>
                <li><a href="main">リベテスとは</a></li>
                <li><a href="works-wrapper">活動内容</a></li>
                <li>リンク</li>
            </ul>
        <div>
    </header>
    <div class = "main">
        <h1><span class = "main-word">Welcome</span> to Libero Teus!</h1>
        <h3>Libero Teus(リベテス)とは?</h3>
        <p>同じ目標を持ったメンバー3人で作ったチームです。<br>
        名前の由来は、ローマ神話に出てくる自由の女神のリーベルタースと、<br>
        ギリシャ神話で＜火＞を人類に与えた神であるプロメテウスから<br>
        それぞれ文字って作りました。</p>
    </div>
    <div class = "works-wrapper">
        <h1>活動内容</h1>
        <div class="work-wrapper">
            <div class = "item youtube-icon">
                <img src="icooon-mono/Youtube.png" alt="Youtube">
                <p>動画作成</p>
            </div>
            <div class = "item web-icon">
                <img src="icooon-mono/WEBページ.png" alt="WEBページ">
                <p>Webアプリ開発</p>
            </div>
            <div class = "item farm-icon">
                <img src="icooon-mono/農業.png" alt="農業">
                <p>農作物の栽培</p>
            </div>
            <div class = "item diy-icon">
                <img src="icooon-mono/DIY.png" alt="DIY">
                <p>DIY活動</p>
            </div>
        </div>
        <form action="">
            <p>アンケート</p>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <input type="submit">
        </form>
    </div>
    <footer>
        <a class="btn twitter-icon" href="https://twitter.com/LiberoTeus"><span class = "fa fa-twitter">Twitter</span></a>
        <a class="btn instagram-icon" href="https://www.instagram.com/liberoteus/"><span class = "fa fa-instagram">Instagram</span></a>
    </footer>
</body>
</html>
